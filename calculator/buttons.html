<!DOCTYPE html>
<html>
<head>
    <title>MY Calculator</title>
</head>

<form name="screen" class="calculator" action="calculator.html" method="post">
    <input type="text" name="answer" id="dsiplay">
    <br>
    <input type="button" class="design" value="7" onclick="screen.answer.value +='7'">
    <input type="button" class="design" value="8" onclick="screen.answer.value +='8'">
    <input type="button" class="design" value="9" onclick="screen.answer.value +='9'">
    
    
    <br>
    <input type="button" class="design" value="4" onclick="screen.answer.value +='4'">
    <input type="button" class="design" value="5" onclick="screen.answer.value +='5'">
    <input type="button" class="design" value="6" onclick="screen.answer.value +='6'">
    <br>
    <input type="button" class="design" value="1" onclick="screen.answer.value +='1'">
    <input type="button" class="design" value="2" onclick="screen.answer.value +='2'">
    <input type="button" class="design" value="3" onclick="screen.answer.value +='3'">
    <br>
    <input type="button" class="design" value="=" onclick="screen.answer.value =eval(screen.answer.value)">
    <input type="button" class="design" value="0" onclick="screen.answer.value +='0'">
    <input type="button" class="operator" value="+" onclick="screen.answer.value +='+'">
</form>

</html>
